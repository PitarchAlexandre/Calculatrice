<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <meta name="Calculatrice" content="calculatrice personnalisable addition multiplication soustraction division">
    <!--LIEN CSS-->
    <link rel="stylesheet" href="css/main.css">
    <!--POLICE DE STYLE CALCULATRICE OLD SCHOOL-->
    <link href="https://fonts.cdnfonts.com/css/calculator" rel="stylesheet">

    <!--Il FAUDRA METTRE DES ICONES ICI-->
</head>

<body>
<header>
    <nav>

    </nav>
</header>
<main>
<h1>Calculatrice</h1>

<div class="calculatrice">
    <div class="conteneurNombre" id="affichageNombre">0</div>
        <ul class="btnCalculatrice">
            <!--PREMIRE LIGNE-->
            <li><button class="btnChiffre" id="sto1">sto1</button></li>
            <li><button class="btnChiffre" id="sto2">sto1</button></li>
            <li><button class="btnChiffre" id="sto3">sto3</button></li>
            <li><button class="btnChiffre" id="clear">C</button></li>
            <!--DEUXIEME LIGNE-->
            <li><button class="btnChiffre" id="7">7</button></li>
            <li><button class="btnChiffre" id="8">8</button></li>
            <li><button class="btnChiffre" id="9">9</button></li>
            <li><button class="btnOperation" id="division">/</button></li>
            <!--TROISIEME LIGNE-->
            <li><button class="btnChiffre" id="4">4</button></li>
            <li><button class="btnChiffre" id="5">5</button></li>
            <li><button class="btnChiffre" id="6">6</button></li>
            <li><button class="btnChiffre" id="mutltiplication">*</button></li>
            <!--QUATRIEME LIGNE-->
            <li><button class="btnChiffre" id="1">1</button></li>
            <li><button class="btnChiffre" id="2">2</button></li>
            <li><button class="btnChiffre" id="3">3</button></li>
            <li><button class="btnOperation" id="soustraction">-</button></li>
            <!--CINQUIEME LIGNE-->
            <li><button class="btnChiffre" id="+/-">+/-</button></li>
            <li><button class="btnChiffre" id="0">0</button></li>
            <li><button class="btnChiffre" id="virgule">.</button></li>
            <li><button class="btnOperation" id="addition">+</button></li>

            <li><input type="button" id="egal" value="="></li>
        </ul>
</div>

</main>
<!--JAVASCRIPT-->
<script src="javascript/calculatrice.js"></script>

</html>
